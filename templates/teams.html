<html>

<head>
    <title>Teams</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='schedule.css') }}">
     <link rel= "stylesheet" type= "text/css" href= "/static/index.css">
</head>

<body>
  <ul>
      <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Home</a>
          <div class="dropdown-content">
              <a href="/">Home</a>
              <a href="/login">login</a> {% if current_user.is_authenticated %}
              <a href="/send_message">Send Text Message</a>
              <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">Register</a>
                  <div class="dropdown-content">
                      <a href="/register">New user</a>
                      <a href="/teams/new/">Register New team</a>
                      <a href="/events/new/">Register New Event</a>
                      <li class="dropdown">
                          <a href="javascript:void(0)" class="dropbtn">Schedule</a>

                              <a href="/schedule">View schedule</a>
                              <a href="/teams/">View teams</a></a>

                          </div>
                      </li>
                  </div>
              </li>
              {% endif %}
          </div>
      </li>
  </ul>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Team ID</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <th>{{ team[1] }}</th>
                <td>{{ team[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
